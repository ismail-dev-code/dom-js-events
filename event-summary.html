<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM Summary</title>
  </head>
  <body>
    <h1>Final DOM event handlers</h1>
    <h3 id="handler-status">Default Text</h3>
    <p id="input-text-display">Default text another</p>
    <input id="input-field" type="text" />
    <button id="btn-update">Update</button>
    <br />
    <br />
    <button onclick="handleOnClick()">
      Handle events by Add onclick function
    </button>
    <button id="event-listener">handled event by addeventlistener</button>
    <script>
      function handleOnClick() {
        console.log("button clicked");
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText = "Mammma amake peli after click";
      }
      document
        .getElementById("event-listener")
        .addEventListener("click", function () {
          const handlerStatus = document.getElementById("handler-status");
          handlerStatus.innerText =
            "Text updated by add event listener button mammaaa you learning too fast";
        });
      document
        .getElementById("btn-update")
        .addEventListener("click", function () {
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;
            const p = document.getElementById('input-text-display');
            p.innerText = inputText;
            inputField.value='';
        });
    </script>
  </body>
</html>
